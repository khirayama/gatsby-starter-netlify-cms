backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "tags"
    label: "Tags"
    folder: "src/tags"
    create: true
    identifier_field: "{{key}}-{{locale}}"
    slug: "{{key}}-{{locale}}"
    fields:
      - {label: "Key", name: "key", widget: "string"}
      - {label: "Locale", name: "locale", widget: "select", options: ["ja", "en"], default: "ja"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}

  - name: "plants"
    label: "Plants"
    folder: "src/plants"
    create: true
    identifier_field: "{{key}}-{{locale}}"
    slug: "{{key}}-{{locale}}"
    fields:
      - {label: "Key", name: "key", widget: "string"}
      - {label: "Locale", name: "locale", widget: "select", options: ["ja", "en"], default: "ja"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Relation", name: "relation", widget: "relation", collection: "tags", searchFields: ["title"], valueField: "title", multiple: true}
